<!DOCTYPE html>
<html lang ="en">
	<head>

		<title>My Recipe</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
	</head>
	<body class="body-color" style = "background-image:url('images/set-table.jpg');">

		<h1 align = "center">YUMMY RECIPES</h1>

		<div class ="container" align = "center" style = "padding-top:10%; display: block;">

			<b>

				<ol type="1" >

					<li id="lst">

						<b style = "padding-right: 10%;">First Recipe in your list</b>

						<button class="btn btn-primary glyphicon glyphicon-pencil" onclick="alert('About to edit')"></button>
						<button id = "del" class="btn btn-primary glyphicon glyphicon-remove" ></button>

					</li>

					{% for key in result %}

					<li id="lst">

						<b style = "padding-right: 10%;">{{ key }}</b>

						<button class="btn btn-primary glyphicon glyphicon-pencil" onclick="alert('About to edit')"></button>
						<button id = "del" class="btn btn-primary glyphicon glyphicon-remove" ></button>

					</li>
					{% endfor %}

				</ol>

			</b>

			<button class="btn btn-primary" style = "padding-left: 10%; padding-right: 10%;" onclick="location.href='/addRecipe';"><b>+ ADD RECIPE</b></button>
			
		</div>
	</body>
</html>
